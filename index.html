<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
      name="description"
      content="Compartilhe todos os momentos maravilhosos que passou a explorar os Estados Unidos"
      />
      <meta name="author" content="Jorge Mendes" />
      <meta name="keywords" content="Around The U.S." />
      <title>Around The U.S.</title>
      <link rel="shortcut icon" href="favicon.ico" />
      <link rel="stylesheet" href="./pages/index.css" />
      <link rel="preconnect" href="https://rsms.me/">
      <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.png"
          alt="Logo Around The U.S. "
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Avatar Photo"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                src="./images/edit_button.png"
                alt="Botão de edição de conteúdo"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__job">Explorador</p>
          </div>
            <img
              src="./images/add_content.png"
              alt="Botão de adicionar conteúdo "
              class="profile__add-button"
            />
        </section>  
        <section class="elements">  
          <template id="card-template">
            <div class="element">
                <img
              src="./images/yosemite.png"
              alt="Paisagem de Vale de Yosemite"
              class="element__image"
              />
              <button class="element__delete-button" type="button">
                <img
                  src="./images/trash_button.png"
                  alt="Icone de cancelamento"
                  class="element__delete-button-icon"
                />
              </button>
              <div class="element__description">
                <p class="element__title">
                Vale de Yosemite
                </p>
              <img
                src="./images/curtida.png"
                alt="Icone de Curtida"
                class="element__like"
              />
              <img
                src="./images/curtida_preto.png"
                alt="Icone de Curtida Negro"
                class="element__dislike element__hidden"
              />
              </div> 
            </div>
          </template>
        </section>
        <section class="popup popup-edit">
          <form class="popup__container">
            <h2 class="popup__container-title">Editar perfil</h2>
            <fieldset class="popup__container-fieldset">
              <input
                type="text"
                class="popup__container-input"
                id="name"
                placeholder="Jacques Costeau"
                required
              />
              <input
                type="text"
                class="popup__container-input"
                id="job"
                placeholder="Explorador"
                required
              />
            </fieldset>

            <button class="popup__container-button" type="submit">
              Salvar
            </button>

            <button class="popup__container-close-button" type="button">
              <img
                src="./images/close_content.png"
                alt="Icone de cancelamento"
                class="popup__container-close-button-edit"
              />
            </button>
          </form>
        </section>
        <section class="popup popup-add">
          <form class="popup__container popup__addform">
            <h2 class="popup__container-title">Novo Local</h2>
            <fieldset class="popup__container-fieldset">
              <input
                type="text"
                class="popup__container-input"
                id="title"
                placeholder="Título"
                required
              />
              <input
                type="url"
                class="popup__container-input"
                id="link"
                placeholder="Link da Imagem"
                required
              />
            </fieldset>
            <button class="popup__container-button" type="submit">
              Criar
            </button>
            <button class="popup__container-close-button" type="button">
              <img
                src="./images/close_content.png"
                alt="Icone de cancelamento"
                class="popup__container-close-button-add"
              />
            </button>
          </form>
        </section>
        <section class="popup popup-image">
          <div class="popup__container popup__view-image-container">
            <button class="popup__container-close-button" type="button">
              <img
                src="./images/close_content.png"
                alt="Icone de cancelamento"
                class="popup__container-close-button-view"
                />
            </button>
              <img class="popup__view-image-render" src="#" alt="#"/>
              <span class="popup__view-image-title"></span>
          </div>
        </section>    
      </main>
      <footer class="footer">&copy; 2021 Around The U.S.
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
