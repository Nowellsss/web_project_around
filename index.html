<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
      name="description"
      content="Compartilhe todos os momentos maravilhosos que passou a explorar os Estados Unidos"
      />
      <meta name="author" content="Jorge Mendes" />
      <meta name="keywords" content="Around The U.S." />
      <title>Around The U.S.</title>
      <link rel="shortcut icon" href="favicon.ico" />
      <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/around.png" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="perfil"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__text">Jacques Cousteau</p>
              <img
                src="./images/editbuttonprofile.svg"
                alt="editar"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__profession">Explorador</p>
          </div>
          <img
            src="./images/addbuttonprofile.png"
            alt="adicionar"
            class="profile__add-button"
          />
        </section>
        <section class="elements"></section>
        <template id="template">
          <article class="elements__card">
            <img src="." alt="" class="elements__image" />
            <img
              src="./images/Trash.svg"
              alt="Botão de lixeira"
              class="elements__image-trash"
            />
            <div class="elements__text">
              <h1 class="elements__title"></h1>
              <img
                src="./images/like.png"
                alt="Botão de curtir"
                class="elements__image-like"
              />
            </div>
          </article>
        </template>
        <div class="popup" id="popup-profile">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/Close-icon.svg"
              alt="Botão Fechar"
              class="popup__button-closed"
            />
            <h3 class="popup__header">Editar perfil</h3>
            <form class="popup__form">
            <input
              type="text"
              id="input-name"
              class="popup__input popup__name "
              minlength="2"
              maxlength="40"
              placeholder="Nome"
              required
              name="name"
            />
            <span class="popup__error-visible input-name-error">

            </span>

            <input
              type="text"
              id="input-description"
              class="popup__input popup__description "
              minlength="2"
              maxlength="200"
              placeholder="Ocupação"
              required
              name="about"
            />
            <span class="popup__error-visible input-description-error">

            </span>

            <button type="submit" class="popup__button-create popup__button">
              Salvar
            </button>
          </form>
          </div>
        </div>
        <div class="popup" id="popup-card">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/Close-icon.svg"
              alt="Botão Fechar"
              class="popup__button-closed"
            />
            <h3 class="popup__header">Novo Local</h3>
            <form class="popup__form">
            <input
              type="text"
              id="input-title"
              class="popup__input popup__location "
              value=""
              minlength="2"
              maxlength="30"
              placeholder="Título"
              required
              name="name"
            />
            <span class="popup__error-visible input-title-error"></span>

            <input
              type="url"
              id="input-url"
              class="popup__input popup__url "
              value=""
              minlength="2"
              placeholder="Link da imagem"
              required
              name="link"
            />
            <span class="popup__error-visible input-url-error"> </span>

            <button
              type="submit"
              class="popup__button-create popup__button"
            >
             Salvar
            </button>
          </form>
          </div>
        </div>
        <div class="popup" id="popup-image">
          <div class="popup__overlay"></div>
          <div class="popup__image-content">
            <img
              src="./images/Close-icon.svg"
              alt="Botão Fechar"
              class="popup__button-closed "
            />
            <img src="." alt="" class="popup__image-photo" />
            <p class="popup__image-name"></p>
          </div>
        </div>
        <div class="popup" id="popup-confirmation">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/Close-icon.svg"
              alt="Botão Fechar"
              class="popup__close-confirmation"
            />
            <form class="popup__form popup__form-confirmation">
              <h2 class="popup__title">Tem certeza?</h2>
              <button type="submit" class="popup__button-confirmation">
                Sim
              </button>
            </form>
          </div>
        </div>
        <div class="popup" id="popup-edit-avatar">
          <div class="pop__overlay"></div>
          <div class="popup__content">
            <img
              src="./images/Close-icon.svg"
              alt="Botão Fechar"
              class="popup__button-closed"
            />
            <form class="popup__form popup__form-edit-avatar">
              <h2 class="popup__title">Alterar a foto do perfil</h2>
              <input
                type="url"
                class="popup__form-input popup__input-avatar"
                id="avatar-input"
                name="avatar"
                placeholder="Link da imagem"
                required
              />
              <span
                id="avatar-input-error"
                class="popup__message-input-error"
              ></span>
              <button
                type="submit"
                class="popup__button-save popup__button-save-avatar"
              >
                Salvar
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
